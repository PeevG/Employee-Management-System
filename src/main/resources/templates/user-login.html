<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container my-2">
    <h1 class="text-center text-black">Login</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">

            <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
                  th:action="@{/users/login}" method="post" th:object="${userLoginBindingModel}">

                <div th:if="${param.error}">
                    <div class="alert alert-info">Wrong username or password!</div>
                </div>

                <div class="form-group">
                    <label class="control-label text-white font-weight-bold" for="username">Username</label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label text-white font-weight-bold" for="password">
                        Password
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <button type="submit" name="login-submit" id="login-submit" class="btn btn-success">Login</button>

                    <span>Don`t have an account? <a href="/" th:href="@{/users/registration}">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
