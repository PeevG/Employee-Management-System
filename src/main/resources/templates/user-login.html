<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Login</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/users/login}">Login Module</a>
        </div>
    </div>
</nav>

<br><br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Login</h1>

            <form th:action="@{/users/login}" method="post" th:object="${userLoginBindingModel}">

                <div th:if="${param.error}">
                    <div class="alert alert-info">Wrong username or password!</div>
                </div>

                <div class="form-group">
                    <label class="control-label" for="username">Username</label>
                    <input id="username" class="form-control" th:field="*{username}" required autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password">
                        Password
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <button type="submit" name="login-submit" id="login-submit" class="btn btn-success">Login</button>

                    <span>Don`t have an account? <a href="/" th:href="@{/users/registration}">Register here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
