<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration form</title>


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container my-2">
    <h1 class="text-center text-black"> Registration</h1>
    <div class="row justify-content-center">
        <div class="col-md-6 col-md-offset-3">
            <!--<div th:if="${param.success}">
                <div class="alert alert-info">Registration was successful!</div>
            </div>-->
            <form class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center"
                    th:action="@{/users/registration}" method="post" th:object="${userRegModel}">
                <div class="form-group">
                    <label class="control-label text-white font-weight-bold" for="userName">Username</label>
                    <input id="userName" class="form-control" th:field="*{userName}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label text-white font-weight-bold" for="firstName">
                        First Name
                    </label>
                    <input id="firstName" class="form-control" th:field="*{firstName}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label text-white font-weight-bold" for="lastName">
                        Last name
                    </label>
                    <input id="lastName" class="form-control" th:field="*{lastName}" required autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label text-white font-weight-bold" for="password">
                        Password
                    </label>
                    <input id="password" class="form-control" type="password" th:field="*{password}" required
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label text-white font-weight-bold" for="confirmPassword">
                        Confirm Password
                    </label>
                    <input id="confirmPassword" class="form-control" type="password" th:field="*{confirmPassword}"
                           required
                           autofocus="autofocus"/>
                </div>
                <div class="form-group">
                    <label class="control-label text-white font-weight-bold" for="email">
                        Email
                    </label>
                    <input id="email" class="form-control" type="email" th:field="*{email}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-info">Register</button>
                    <span>Already registered? <a href="/" th:href="@{login}">LOGIN</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
