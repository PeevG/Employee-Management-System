<body>
<div th:replace="fragments/navbar :: navbar">
    Navbar

<br><br>

<div class="container my-2">
    <h3>Departments list</h3>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/departments/add}">Add Department</a>

    <table th:align="center" border="2" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Department Name</th>
            <th>Department Description</th>
            <th>Department Employees</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="department : ${listOfDepartments}">
            <td th:text="${department.name}"></td>
            <td th:text="${department.description}"></td>
            <td>
                <a class="card-link" th:href="@{/departments/{id}/details(id=${department.id})}">Employees</a>
            </td>
            <td>
                <a th:href="@{/departments/{id}/update(id=${department.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/departments/{id}/delete(id=${department.id})}" th:method="delete" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
