<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Project Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>

</head>
<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>
<br><br>
<br><br>

<div class="container my-2">
    <h3 th:text="${projectName}"></h3>
    <table th:align="center" border="2" class="table table-responsive-md">
        <thead>
        <tr>
            <th>Project Name</th>
            <th>Project Members</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td th:text="${projectName}"></td>
<!--             Todo: How to print few names one below other in single table row ?-->
            <td th:text="${#strings.listJoin(projectMembersNames, ', ')}"></td>
            <td th:text="${projectDescription}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
