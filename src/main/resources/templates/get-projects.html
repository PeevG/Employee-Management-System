<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Projects</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/main.css"/>
</head>
<body>

<div th:replace="fragments/navbar :: navbar">
    Navbar
</div>

<div class="container my-2">
    <h2>Projects list</h2>
    <a class="btn btn-info btn-lg mb-3" th:href="@{/projects/add}" sec:authorize="hasAnyRole('ADMIN', 'IT_LEAD')">Add Project</a>
    <table th:align="center" class="table table-responsive-md">
        <thead>
        <tr>
            <th>Project Number</th>
            <th>Project Name</th>
            <th>Start Date</th>
            <th>Duration</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="project : ${ListOfProjects}">
            <td th:text="${project.projectNumber}"></td>
            <td th:text="${project.name}"></td>
            <td th:text="${project.startDate}"></td>
            <td th:text="${project.duration}"></td>
            <td th:text="${project.description}"></td>
            <td class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'IT_LEAD')">
                <a th:href="@{/projects/{id}/update(id=${project.id})}" class="btn btn-info">Update</a>
                <a th:href="@{/projects/{id}(id=${project.id})}" th:method="delete" class="btn btn-danger">Delete</a>
            </td>
            <td class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'IT_LEAD', 'USER')">
                <a th:href="@{/projects/{id}(id=${project.id})}" th:method="" class="btn btn-info">Join Project</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div th:if="${currentPage == 1}">
        <div class="col-sm-2">
            Total rows: [[${totalProjects}]]
        </div>
    </div>
</div>


</body>
</html>
