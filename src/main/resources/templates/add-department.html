<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


<div class="container my-2">
    <h2 class="text-center text-black">Add Department</h2>
    <form
            th:action="@{/departments/add}"
            th:method="post"
            th:object="${departmentAddBindingModel}"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="name" class="text-black font-weight-bold">Department Name</label>
                <input
                        id="name"
                        th:field="*{name}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="Department Name"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Department name is required and should be between 3 and 25 symbols.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="description" class="text-black font-weight-bold">Description</label>
                <input
                        id="description"
                        th:field="*{description}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="Description"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Description is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Add"/>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
