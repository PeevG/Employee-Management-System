<div class="container my-2">
    <h3>Employees list</h3>
    <a class="btn btn-primary btn-sm mb-3" th:href="@{/employees/add}">Add Employee</a>
    <table th:align="center" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Department</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${listOfEmployees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.department}"></td>
            <!--This authorization is wrong probably-->
            <td class="nav-item dropdown" sec:authorize="hasAnyRole('ADMIN', 'HR_MANAGER')">
                    <a th:href="@{/employees/{id}/update(id=${employee.id})}" class="btn btn-primary" >Update</a>
                    <a th:href="@{/employees/{id}(id=${employee.id})}" th:method="delete" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
