<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <style>
        .errors {
            color: red;
        }
    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<div class="container my-2">
    <h2 class="text-center text-black">Update Employee</h2>
    <form
            th:object="${employeeUpdateBindingModel}"
            th:action="@{/employees/{id}/update(id=*{id})}"
            th:method="PATCH"
            class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <input type="hidden" th:field="*{id}"/>

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-black font-weight-bold">First Name</label>
                <input
                        id="firstName"
                        th:field="*{firstName}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"
                        placeholder="First name"
                />
                <p class="invalid-feedback errors alert alert-danger">
                    First name is required and should be between 3 and 25 symbols.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-black font-weight-bold">Last Name</label>
                <input
                        id="lastName"
                        th:field="*{lastName}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Last name is required.
                </p>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="age" class="text-black font-weight-bold">Age</label>
                <input
                        id="age"
                        th:field="*{age}"
                        th:errorclass="is-invalid"
                        type="text"
                        class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Age is required in range 18 - 70.
                </p>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-black font-weight-bold">Email</label>
                <input
                        id="email"
                        th:field="*{email}"
                        th:errorclass="is-invalid"
                        type="email"
                        class="form-control"/>
                <p class="invalid-feedback errors alert alert-danger">
                    Email is required and should be correct.
                </p>
            </div>
        </div>
        <div class="form-group col-md-6 mb-3">
            <label for="department" class="text-black font-weight-bold">Department name</label>
            <select
                    id="department"
                    th:field="*{department}"
                    th:errorclass="is-invalid"
                    class="form-control">
                <option value="">- Select Department -</option>
                <option
                        th:each="department : ${listOfDepartments}"
                        th:value="${department}"
                        th:text="${department}"
                        th:selected="${department} == *{department}"
                >
                    Department
                </option>
            </select>
            <p class="invalid-feedback errors alert alert-danger">
                Department name is required.
            </p>
        </div>
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-info btn-lg" value="Update"/>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
</html>
