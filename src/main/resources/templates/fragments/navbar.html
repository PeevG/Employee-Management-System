<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Navbar</title>

</head>

<body>
<div th:fragment="navbar">
    <nav class="px-3 navbar navbar-expand-lg bg-dark navbar-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto col-12 justify-content-between">

                <li>
                    <a class="navbar-brand" href="/">Home</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/employees/all}">All Employees</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/departments/all}">All Departments</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/registration}">Register</a>
                </li>

                <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/users/login}">Login</a>
                </li>

                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <div class="form-inline my-2 my-lg-0 border px-3">
                        <div class="navbar-text">Welcome, <th:block sec:authentication="name"></th:block>!
                            <form th:action="@{/users/logout}" th:method="post">
                                <input class="btn btn-link nav-link"  type="submit" value="Logout">
                            </form>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
</body>
</html>
